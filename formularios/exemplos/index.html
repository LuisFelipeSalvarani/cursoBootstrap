<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Bootstrap -->
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js" defer></script>
    <!-- Link CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <title>Formulários</title>
</head>
<body>
    
    <!-- Criando form -->

    <div class="col-4 m-4">
        <h2>Formulário de Registro</h2>
        <form action="">
            <div class="mb-4">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Insira seu e-mail">
                <div id="emailHelp" class="form-text">Não compartilhamos seu endereço de e-mail</div>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha">
            </div>
            <!-- <input type="submit" class="btn btn-primary" value="Cadastrar"> -->
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>

    <!-- Form desabilitado -->
    
    <div class="col-4 m-4">
        <h2>Formulário Desabilitado</h2>
        <form action="">
            <fieldset disabled>
                <div class="mb-4">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Insira seu e-mail">
                    <div id="emailHelp" class="form-text">Não compartilhamos seu endereço de e-mail</div>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Senha:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha">
                </div>
                <!-- <input type="submit" class="btn btn-primary" value="Cadastrar"> -->
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </fieldset>
        </form>
    </div>

    <!-- Form control -->

    <form action="">
        <div class="col-4 m-4">
            <label for="title" class="form-label">Título do Post:</label>
            <input type="text" class="form-control form-control-sm" id="title" placeholder="Digite seu título">
        </div>
        <div class="col-4 m-4">
            <label for="content" class="form-label">Conteúdo</label>
            <textarea class="form-control form-control-sm" rows="5" placeholder="Digite o conteúdo do post..."></textarea>
        </div>
        <button type="submit" class="btn btn-success">Enviar</button>
    </form>

    <div class="m-4">
        <form action="">
            <div class="col-4 m-4">
                <label for="title" class="form-label">Título do Post:</label>
                <input type="text" class="form-control form-control" id="title" placeholder="Digite seu título">
            </div>
            <div class="col-4 m-4">
                <label for="content" class="form-label">Conteúdo</label>
                <textarea class="form-control" rows="5" placeholder="Digite o conteúdo do post..."></textarea>
            </div>
            <button type="submit" class="btn btn-success">Enviar</button>
        </form>

        <form action="">
            <div class="col-4 m-4">
                <label for="title" class="form-label">Título do Post:</label>
                <input type="text" class="form-control form-control-lg" id="title" placeholder="Digite seu título">
            </div>
            <div class="col-4 m-4">
                <label for="content" class="form-label">Conteúdo</label>
                <textarea class="form-control form-control-lg" rows="5" placeholder="Digite o conteúdo do post..."></textarea>
            </div>
            <button type="submit" class="btn btn-success">Enviar</button>
        </form>
    </div>

    <!-- Read Only -->

    <div class="col-4 m-4">
        <h2>Formulário de Read Only</h2>
        <form action="">
            <div class="mb-4">
                <label for="email2" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email2" name="email2" aria-describedby="emailHelp" placeholder="Insira seu e-mail" readonly value="email@email.com">
                <div id="emailHelp" class="form-text">Não compartilhamos seu endereço de e-mail</div>
            </div>
            <div class="mb-4">
                <label for="email3" class="form-label">E-mail</label>
                <input type="email" class="form-control-plaintext" id="email3" name="email3" aria-describedby="emailHelp" placeholder="Insira seu e-mail" readonly  value="email@email.com">
                <div id="emailHelp" class="form-text">Não compartilhamos seu endereço de e-mail</div>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>

    <!-- Input de arquivos -->

    <div class="col-4 m-4">
        <h2>Teste de input de arquivo</h2>
        <form action="">
            <div class="mb-4">
                <label for="foto" class="form-label">Apenas um arquivo:</label>
                <input type="file" class="form-control" id="foto">
            </div>
            <div class="mb-4">
                <label for="fotos" class="form-label">Múltiplos arquivos:</label>
                <input type="file" class="form-control" id="fotos" multiple>
            </div>
            <div class="mb-4">
                <label for="fotos2" class="form-label">Input file desabilitado:</label>
                <input type="file" class="form-control" id="fotos2" disabled>
            </div>
        </form>
    </div>

    <!-- Outros elementos -->

    <div class="col-4 m-4">
        <h2>Outros inputs</h2>
        <form action="">
            <!-- Data list -->
            <div class="mb-4">
                <label for="cidades" class="form-label">Selecione uma cidade</label>
                <input class="form-control" list="datalistOptions" id="cidades" placeholder="Busque a sua cidade...">
                <datalist id="datalistOptions">
                    <option value="São Paulo">
                    <option value="Rio de Janeiro">
                    <option value="Florianópolis">
                    <option value="Porto Alegre">
                </datalist>
            </div>
        </form>
    </div>
</body>
</html>
