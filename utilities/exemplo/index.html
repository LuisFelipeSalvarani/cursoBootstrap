<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilities</title>
    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>   
    <div class="container">
        
        <!-- Backgrounds -->

        <div class="col-12 mb-3 bg-primary"></div>
        <div class="col-12 mb-3 bg-danger">
            <p>Algum conteúdo</p>
        </div>
        <div class="col-12 mb-3 bg-info"></div>
        <div class="col-12 mb-3 bg-success"></div>
        <div class="col-12 mb-3 bg-success bg-gradient"></div>
        <div class="col-12 mb-3 bg-danger bg-gradient"></div>

        <!-- Bordas -->

        <div class="col-12 mb-3 border-top border-4 bg-warning"></div>
        <div class="col-12 mb-3 border border-danger border-2 bg-warning"></div>
        <div class="col-12 mb-3 border border-success border-3 border-top-0 bg-info"></div>
        <div class="col-12 mb-3 border border-info border-2 rounded-pill bg-warning"></div>

        <!-- Cores -->

        <h1 class="text-primary">Testando</h1>
        <h1 class="text-danger">Testando</h1>
        <h1 class="text-primary bg-info">Testando com bg</h1>
        <h2 class="text-danger bg-dark border border-4 border-info">Testanto tudo junto</h2>

        <!-- Display -->

        <div class="d-nono">Está oculto</div>
        <span class="d-block bg-primary">Mudar para bloco</span>
        <div class="d-inline bg-success">Inline</div>
        <div class="d-inline bg-success">Inline</div>
        <div class="d-inline bg-success">Inline</div>
        <div class="bg-success">Block</div>

        <!-- Flex -->

        <div class="d-flex justify-content-between m-4">
            <div class="bg-primary mb-2">1</div>
            <div class="bg-primary mb-2">2</div>
            <div class="bg-primary mb-2">3</div>
        </div>

        <div class="d-flex flex-column m-4">
            <div class="bg-primary mb-2">1</div>
            <div class="bg-primary mb-2">2</div>
            <div class="bg-primary mb-2">3</div>
        </div>

        <!-- Interações -->

        <p class="user-select-all">Pode selecionar tudo!</p>
        <p class="user-select-none">Não pode selecionar!</p>
        <p>
            Você não pode clicar <a href="#" class="pe-none">meu link</a>
        </p>

        <!-- Sombras -->

        <div class="mb-4 shadow-sm">Sombra pequena</div>
        <div class="mb-4 shadow">Sombra média</div>
        <div class="mb-4 shadow-lg">Sombra grander</div>

        <!-- Altura e largura -->

        <div class="w-25 bg-primary">a</div>
        <div class="w-50 bg-info">b</div>
        <div class="w-75 bg-success">c</div>
        <div class="w-100 bg-info">d</div>

        <div class="container altura m-4">
            <div class="row h-100">
                <div class="col-3 h-25 bg-primary">a</div>
                <div class="col-3 h-50 bg-info">b</div>
                <div class="col-3 h-75 bg-primary">c</div>
                <div class="col-3 h-100 bg-info">d</div>
            </div>
        </div>
    </div>
</body>
</html>
